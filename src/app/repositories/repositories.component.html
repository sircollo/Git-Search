
<div class="container repos">
  <h2>Repos</h2>  <div >

     <div class="row" >
       <div class="col-md-4" *ngFor="let userRepo of userRepos"  appHighlight>
          <ul class="list-group">
            <li class="list-group-item">
              <a href="{{userRepo.html_url}}"><strong>{{userRepo.name}}</strong></a>
              <p>{{userRepo.description}}</p>
             
            </li>
          </ul>
       </div>
     </div>
  </div>
</div>
